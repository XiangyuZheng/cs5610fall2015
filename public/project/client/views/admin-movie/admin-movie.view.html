<div class="hero-spacer">

    <div class="row">
        <div class="col-lg-12">
            <h1>Movies in MongoDB, show the first 20 results.</h1>
        </div>
    </div>
    </form>
    <table id="movietable" class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th><span class="caret"></span> Image</th>
                <th><span class="caret"></span> Movie Name</th>
                <th><span class="caret"></span> Year</th>
                <th><span class="caret"></span> Rating</th>
                <th><span class="caret"></span> Director</th>
                <th><span class="caret"></span> Actors</th>
                <th><span class="caret"></span> Genre</th>
                <th><span class="caret"></span> Description</th>
                <th><span class="caret"></span> Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <input ng-model="adminMovie.ImageUrl" type="text" placeholder="ImageUrl">
                </td>
                <td>
                    <input ng-model="adminMovie.Name" type="text" placeholder="Name">
                </td>
                <td>
                    <input ng-model="adminMovie.Year" type="text" placeholder="Year">
                </td>
                <td>
                    <input ng-model="adminMovie.Rating" type="text" placeholder="Rating">
                </td>
                <td>
                    <input ng-model="adminMovie.Director" type="text" placeholder="Director">
                </td>
                <td>
                    <input ng-model="adminMovie.Actors" type="text" placeholder="Actors">
                </td>
                <td>
                    <input ng-model="adminMovie.Genre" type="text" placeholder="Genre">
                </td>
                <td>
                    <textarea ng-model="adminMovie.Description" placeholder="Description"></textarea>
                </td>
                <td>
                    <span ng-click="adminMovie.addMovie()" class="glyphicon glyphicon-plus" style="margin-left:10px;"></span>
                    <span ng-click="adminMovie.updateMovie()" class="glyphicon glyphicon-ok" style="margin-left:10px;"></span>
                </td>
            </tr>
            <tr ng-repeat="movie in adminMovie.movies track by $index">
                <td><a href="#/movie-info/{{movie.Id}}"><img width="100px" src='{{movie.ImageUrl}}' alt="" /></a></td>
                <td><a href="#/movie-info/{{movie.Id}}">{{movie.Name}}</a></td>
                <td>{{movie.Year}}</td>
                <td>{{movie.Rating}}</td>
                <td>{{movie.Director}}</td>
                <td>{{movie.Actors}}</td>
                <td>{{movie.Genre}}</td>
                <td>{{movie.Description}}</td>
                <td>
                    <span ng-click="adminMovie.deleteMovie($index)" class="glyphicon glyphicon-remove" style="margin-left:10px;"></span>
                    <span ng-click="adminMovie.selectMovie($index)" class="glyphicon glyphicon-pencil" style="margin-left:10px;"></span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
