<div class="hero-spacer">

    <div class="row">
        <div class="col-lg-12">
            <h1>Step 1: Choose the movies you like</h1>
        </div>
    </div>

    <!-- Page Features -->
    <div class="row text-center">
        <div ng-repeat="m in recomChoose.movies" class="col-md-3 col-sm-6 hero-feature">
            <div class="thumbnail" style="height: 513px; overflow: hidden;">
                <a href="#/movie-info/{{m.Id}}"><img width="400px" src='{{m.ImageUrl}}' alt="" /></a>
                <div class="caption">
                    <a href="#/movie-info/{{m.Id}}"><h3>{{m.Name}}</h3></a>
                </div>
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-success">
                        <input type="radio" id="q156" name="quality[25]" value="1" /> Like
                    </label>
                    <label class="btn btn-danger">
                        <input type="radio" id="q157" name="quality[25]" value="2" /> Dislike
                    </label>
                </div>
            </div>
        </div>
        <h3>Since the recommendation algorithm has not been implemented, it will just give you some random results.</h3>
        <button ng-click="recomChoose.recom()" class="btn btn-primary">Get Recommended Movies</button>
    </div>
</div>
<hr>
