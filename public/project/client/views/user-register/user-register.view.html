<div class="col-sm-9 col-md-10 main hero-spacer" ng-controller="RegisterController">
    <h1 class="page-header">Register</h1>

    <div class="row placeholders">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">Username:</label>
                <div class="col-sm-10">
                    <input ng-model="register.username" type="text" class="form-control" id="username" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                    <input ng-model="register.password" type="password" class="form-control" id="password" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="verify-password" class="col-sm-2 control-label">Verify Password:</label>
                <div class="col-sm-10">
                    <input ng-model="register.verify" type="password" class="form-control" id="verify-password" placeholder="Verify Password">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <input ng-model="register.email" type="email" class="form-control" id="email" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button ng-click="register.register()" type="submit" class="btn btn-primary">Register</button>
                </div>
            </div>
        </form>
    </div>
</div>
