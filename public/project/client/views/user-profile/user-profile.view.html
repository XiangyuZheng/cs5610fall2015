<div class="col-sm-9 col-md-10 main hero-spacer" ng-controller="ProfileController">
    <h1 class="page-header">Profile</h1>

    <div class="row placeholders">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">Username:</label>
                <div class="col-sm-10">
                    <input ng-model="profile.user.username" type="text" class="form-control" id="username" placeholder="Username">
                </div>
            </div>
            <div ng-show="profile.isSelf" class="form-group">
                <label for="password" class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                    <input ng-model="profile.user.password" type="password" class="form-control" id="password" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="firstName" class="col-sm-2 control-label">First Name:</label>
                <div class="col-sm-10">
                    <input ng-model="profile.user.firstName" type="text" class="form-control" id="firstname" placeholder="First Name">
                </div>
            </div>
            <div class="form-group">
                <label for="lastName" class="col-sm-2 control-label">Last Name:</label>
                <div class="col-sm-10">
                    <input ng-model="profile.user.lastName" type="text" class="form-control" id="lastname" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <input ng-model="profile.user.email" type="email" class="form-control" id="email" placeholder="Email">
                </div>
            </div>
            <div ng-show="profile.isSelf" class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button ng-click="profile.update()" class="btn btn-default">Update</button>
                </div>
            </div>
        </form>
    </div>
</div>
