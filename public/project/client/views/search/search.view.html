<div class="hero-spacer">

    <div class="row">
        <div class="col-lg-12">
            <h1>Search Results</h1>
        </div>
    </div>

    <!-- Page Features -->
    <div class="row text-center">
        <div ng-repeat="m in search.results">
            <div class="col-md-3 col-sm-6 hero-feature">
                <div class="thumbnail" style="height: 550px; overflow: hidden;">
                    <a href="#/movie-info/{{m.Id}}"><img width="400px" src='{{m.ImageUrl}}' alt="" /></a>
                    <div class="caption">
                        <a href="#/movie-info/{{m.Id}}"><h3>{{m.Name}}</h3></a>
                        <p><font color="blue">Director</font>: {{m.Director}}</p>
                        <p><font color="blue">Stars</font>: {{m.Actors}}</p>
                        <p><font color="blue">Rating</font>: {{m.Rating}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
