<div class="col-sm-9 col-md-10 main hero-spacer" ng-controller="LoginController">
    <h1 class="page-header">Login</h1>
    <div class="row placeholders">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">Username:</label>
                <div class="col-sm-10">
                    <input ng-model="login.username" type="text" class="form-control" id="username" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                    <input ng-model="login.password" type="password" class="form-control" id="password" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button ng-click="login.login()" class="btn btn-success">Login</button>
                </div>
            </div>
        </form>
    </div>
    <p>For demo: </p>
    <p>username: <b>user1</b>, password: <b>user1</b></p>
    <p>username: <b>admin</b>, password: <b>admin</b></p>
</div>
