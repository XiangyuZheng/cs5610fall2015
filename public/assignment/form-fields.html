<!DOCTYPE html>
<html>
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        
        <!--    jquery    -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        
        <!-- Customized style for dashboard -->
        <link href="css/style.css" rel="stylesheet">
        
        <title>Form Maker</title>
    </head>
    
    <body>
        <!-- Top nav bar -->
        <nav class="navbar navbar-fixed-top black-border">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand black-font" href="home.html">Form Maker</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Username</a></li>
                <li><a class="active">|</a></li>
                <li><a href="#">Logout</a></li>
              </ul>
            </div>
          </div>
        </nav>
        
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-3 col-md-2 sidebar black-border">
              <ul class="nav nav-sidebar">
                <li class="black-border-bottom"><a href="home.html">Home</a></li>
                <li class="black-border-bottom"><a href="profile.html">Profile</a></li>
                <li class="black-border-bottom"><a href="admin.html">Admin</a></li>
                <li class="black-border-bottom active"><a href="forms.html">Forms</a></li>
              </ul>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
              <h1 class="page-header">Forms : Registration Form</h1>

              <div class="row placeholders">
                <ul class="nav nav-tabs">
                  <li><a href="forms.html">Forms</a></li>
                  <li class="active"><a href="form-fields.html">Fields</a></li>
                </ul>
                <form>
                  <div class="row">
                      <div class="col-sm-8">
                          <div class="form-group">
                            <br>
                            <label for="firstname">First Name:</label>
                            <input type="text" class="form-control" id="firstname" placeholder="First Name">
                          </div>
                      </div>
                      <div class="col-sm-4">
                          <span class="glyphicon glyphicon-pencil" style="margin-top:35px;"></span>
                          <span class="glyphicon glyphicon-plus" style="margin-top:35px;"></span>
                          <span class="glyphicon glyphicon-remove" style="margin-top:35px;"></span>
                          <span class="glyphicon glyphicon-align-justify" style="margin-top:35px;"></span>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-sm-8">
                          <div class="form-group">
                            <label for="lastname">Last Name:</label>
                            <input type="text" class="form-control" id="lastname" placeholder="Last Name">
                          </div>
                      </div>
                      <div class="col-sm-4">
                          <span class="glyphicon glyphicon-pencil" style="margin-top:35px;"></span>
                          <span class="glyphicon glyphicon-plus" style="margin-top:35px;"></span>
                          <span class="glyphicon glyphicon-remove" style="margin-top:35px;"></span>
                          <span class="glyphicon glyphicon-align-justify" style="margin-top:35px;"></span>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-sm-8">
                          <div class="form-group">
                            <label for="date-of-birth">Date of Birth:</label>
                            <input type="text" class="form-control" id="date-of-birth" placeholder="Select Date" onfocus="(this.type='date')">
                          </div>
                      </div>
                      <div class="col-sm-4">
                          <span class="glyphicon glyphicon-pencil" style="margin-top:35px;"></span>
                          <span class="glyphicon glyphicon-plus" style="margin-top:35px;"></span>
                          <span class="glyphicon glyphicon-remove" style="margin-top:35px;"></span>
                          <span class="glyphicon glyphicon-align-justify" style="margin-top:35px;"></span>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-sm-8">
                          <div class="form-group">
                            <label for="gender">Gender:</label>
                            <select id="gender" class="form-control">
                                <option>Male</option>
                                <option>Female</option>
                            </select> 
                          </div>
                      </div>
                      <div class="col-sm-4">
                          <span class="glyphicon glyphicon-pencil" style="margin-top:35px;"></span>
                          <span class="glyphicon glyphicon-plus" style="margin-top:35px;"></span>
                          <span class="glyphicon glyphicon-remove" style="margin-top:35px;"></span>
                          <span class="glyphicon glyphicon-align-justify" style="margin-top:35px;"></span>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-sm-8">
                          <div class="form-group">
                            <label>Roles:</label>
                            <div class="checkbox">
                              <label><input type="checkbox" value="">Admin</label>
                            </div>
                            <div class="checkbox">
                              <label><input type="checkbox" value="">Student</label>
                            </div>
                            <div class="checkbox">
                              <label><input type="checkbox" value="">User</label>
                            </div>
                          </div>
                      </div>
                      <div class="col-sm-4">
                          <span class="glyphicon glyphicon-pencil" style="margin-top:35px;"></span>
                          <span class="glyphicon glyphicon-plus" style="margin-top:35px;"></span>
                          <span class="glyphicon glyphicon-remove" style="margin-top:35px;"></span>
                          <span class="glyphicon glyphicon-align-justify" style="margin-top:35px;"></span>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-sm-8">
                          <div class="form-group">
                            <label>License Agreement:</label>
                            <div class="radio">
                              <label><input type="radio" name="license">Yes</label>
                            </div>
                            <div class="radio">
                              <label><input type="radio" name="license">No</label>
                            </div>
                          </div>
                      </div>
                      <div class="col-sm-4">
                          <span class="glyphicon glyphicon-pencil" style="margin-top:35px;"></span>
                          <span class="glyphicon glyphicon-plus" style="margin-top:35px;"></span>
                          <span class="glyphicon glyphicon-remove" style="margin-top:35px;"></span>
                          <span class="glyphicon glyphicon-align-justify" style="margin-top:35px;"></span>
                      </div>
                  </div>
                  <hr>
                  <div class="row">
                      <div class="col-sm-8">
                          <div class="form-group">
                            <label for="add-field">Add New Field:</label>
                            <select id="add-field" class="form-control">
                                <option>Single Line Text</option>
                                <option>Date</option>
                                <option>Checkboxes</option>
                                <option>Radio buttons</option>
                                <option>Paragraph Text Field</option>
                            </select> 
                          </div>
                      </div>
                      <div class="col-sm-4">
                          <span class="glyphicon glyphicon-plus" style="margin-top:35px;"></span>
                      </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
    </body>
</html>
