<!DOCTYPE html>
<html>
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        
        <!-- Customized style for dashboard -->
        <link href="css/style.css" rel="stylesheet">
        
        <title>Form Maker</title>
    </head>
    
    <body>
        <!-- Top nav bar -->
        <nav class="navbar navbar-fixed-top black-border">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand black-font" href="home.html">Form Maker</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Username</a></li>
                <li><a class="active">|</a></li>
                <li><a href="#">Logout</a></li>
              </ul>
            </div>
          </div>
        </nav>
        
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-3 col-md-2 sidebar black-border">
              <ul class="nav nav-sidebar">
                <li class="black-border-bottom"><a href="home.html">Home</a></li>
                <li class="black-border-bottom active"><a href="profile.html">Profile</a></li>
                <li class="black-border-bottom"><a href="admin.html">Admin</a></li>
                <li class="black-border-bottom"><a href="forms.html">Forms</a></li>
              </ul>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
              <h1 class="page-header">Profile</h1>

              <div class="row placeholders">
                <form class="form-horizontal" action="profile.html">
                  <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">Username:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="username" placeholder="Username">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password:</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="firstname" class="col-sm-2 control-label">First Name:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="firstname" placeholder="First Name">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="lastname" class="col-sm-2 control-label">Last Name:</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="lastname" placeholder="Last Name">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default">Update</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
    </body>
    
    <footer>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </footer>
</html>
